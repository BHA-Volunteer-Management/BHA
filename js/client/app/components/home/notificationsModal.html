<div class="modal-header">
  <h3 class="modal-title">Notify Volunteers</h3>
</div>
<div class="col-sm-12 notifications-body">
  <div class="col-sm-6">
    <h4>Email Volunteers</h4>
    <table class="table table-bordered table-responsive notifications-table">
      <thead>
        <th></th>
        <th>Name</th>
        <th>Email address</th>
      </thead>
      <tbody class="table">
        <tr ng-repeat="volunteer in emailVolunteers">
	  <td>
	    <button type="button" class="close" ng-click="removeFromTable(emailVolunteers, volunteer)" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
	  </td>
          <td ng-bind="volunteer.firstName + ' ' + volunteer.lastName"></td>
          <td ng-bind="volunteer.email"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-sm-6">
    <h4>Text Volunteers</h4>
    <table class="table table-bordered table-responsive notifications-table">
      <thead>
        <th></th>
        <th>Name</th>
        <th>Phone number</th>
      </thead>
      <tbody class="table">
        <tr ng-repeat="volunteer in textVolunteers">
	  <td>
	    <button type="button" class="close" ng-click="removeFromTable(textVolunteers, volunteer)" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
	  </td>
          <td ng-bind="volunteer.firstName + ' ' + volunteer.lastName"></td>
          <td ng-bind="volunteer.phoneNumber"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <h4 class="col-sm-12">Message</h4>
  <div class="col-sm-2"></div>
  <div class="col-sm-8">
    <textarea ng-model="notificationMessage" class="form-control" rows="2"></textarea>
  </div>
  <div class="col-sm-2"></div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-disabled="emailVolunteers.length === 0 && textVolunteers.length === 0" ng-click="sendNotifications()">Send Notifications</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
