<div>
  <h1>Upcoming Assignments</h1>
  <div>
  </div>
  <form class="form-inline search-filters">
    <div class="form-group">
      <label for="assignment-name" class="input-label">Assignment Name:</label>
      <input class="form-control" id="assignment-name" type="text" ng-model="vm.search.name">
    </div>
  </form>
  <div class="language-select-group">
    <label class="input-label">Language:</label>
    <ui-select ng-model="vm.search.language" class="language-select">
      <ui-select-match allow-clear="true">
        {{$select.selected.name}}
      </ui-select-match>
      <ui-select-choices repeat="languageObj.key as languageObj in vm.allLanguages | filter:{name: $select.search}:vm.startsWithComparator">
        {{languageObj.name}}
      </ui-select-choices>
    </ui-select>
  </div>
  <div class="checkbox inline-checkbox">
    <label>
      <input type="checkbox" value=""> Only show unassigned
    </label>
  </div>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>Date</th>
      <th>Assignment Name</th>
      <th>Language</th>
      <th>Status</th>
      <th>Has assigned?</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="assignment in vm.futureAssignments | filter:vm.search">
      <td ng-bind="assignment.startDate"></td>
      <td ng-bind="assignment.name"></td>
      <td ng-bind="assignment.language"></td>
      <td ng-bind="assignment.status"></td>
      <td>
        <span ng-if="!assignment.volunteers.length" class="assignment__warning">
          None assigned. <a>Find volunteer</a>
        </span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
