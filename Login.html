<!-- Login Page MockUp -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signin</title>

    <link href="login.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">
      <form class="form-signin">
        <h2 class="form-signin-heading">Signing in</h2>
        <label for="inputUn" class="sr-only">Username</label>
        <input type="text" id="inputUn" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPw" class="sr-only">Password</label>
        <input type="password" id="inputPw" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <div id="signup"><a href="signup.html">New Volunteer? Sign up here.</a></div>
      </form>

    </div> <!-- /container -->

<script type="text/javascript">
"use strict";

document.getElementById("form-signin").addEventListener("submit", signin);

function signin(event) {
   event.preventDefault();

   if(document.getElementById("inputUn").value == "" || document.getElementById("inputPw").value == "") {
      alert("Please enter Username or Password!");
      document.getElementById("inputUn").focus();
   }

}


</script>

  </body>
</html>
